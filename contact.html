        <div class="container-fluid">
            <!-- navigation header-->

                <nav class="navbar navbar-fixed-top navbar-expand-sm navbar-white bg-light w-12">
                    <a class="navbar-brand" href="index.html">

                    <button class="navbar-toggler justify-left" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-

                </nav>

        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div class="card border-light bg-light mb-3">
                            <div class="card-body">
                              <h5 class="card-title">Interested in working together? Let's connect!</h5>
                              <form> <!-- action="mailto:test@gmail.com" method="get" enc="text/plain" -->
                                    <div class="mb-2">
                                        <label for="name" class="form-label">Your Name</label>
                                        <input type="text" id="name" class="form-control">
                                        <div class="invalid-feedback">Please include your name</div>
                                    </div>
                                    <div class="mb-2">
                                        <label for="emailAddress" class="form-label">Email</label>
                                        <input type="email" id="emailAddress" class="form-control" required>
                                    </div>
                                    <div class="mb-2">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea type="text" id="message" class="form-control" rows="5"></textarea>
                                    </div>
                                    <div id="liveAlertPlaceholder"></div>
                                    <div class="mb-2">
                                        <a id="liveAlertBtn" type="submit" class="btn btn-primary mb-2">Submit</a>
                                    </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="border bg-white border-white">
